{% extends "base.html" %}
{% block content %}
<h1>Uusi Käyttäjä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/login2">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input name="salasana" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>tili</label>
        <input name="tili" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>kate</label>
        <input name="kate" class="form-control" type="text">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
</form>
{% endblock %}
