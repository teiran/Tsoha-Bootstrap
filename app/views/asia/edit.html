{% extends "base.html" %}
{% block content %}
<h1>Lisää huudettava asia</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/asia/{{asia.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>hinta</label>
        <input name="hinta" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>huutoaika</label>
        <input name="huutoaika" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>hintaosta</label>
        <input name="hintaosta" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>lisätty</label>
        <input name="lisatty" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>kuvaus</label>
        <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">muokkaa</button>
    </div>
</form>

<form method="post" action="{{base_path}}/asia/{{asia.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form>
{% endblock %}
